<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>View Logs - Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('/static/images/view_logs_bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
      min-height: 100vh;
      position: relative;
    }

    .watermark {
      position: fixed;
      right: 10px;
      bottom: 10px;
      font-size: 14px;
      opacity: 0.5;
      user-select: none;
      color: #ddd;
    }

    nav {
      background-color: #2c3e50;
      padding: 15px 30px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.7);
    }

    nav a {
      color: #1abc9c;
      font-weight: 700;
      font-size: 18px;
      text-decoration: none;
      margin-right: 20px;
    }

    nav a:hover {
      color: #16a085;
    }

    main {
      max-width: 1000px;
      margin: 40px auto;
      background: rgba(0,0,0,0.7);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,188,212,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 900;
      color: #1abc9c;
    }

    pre {
      white-space: pre-wrap;
      background: #1a1a1a;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #16a085;
      font-family: 'Courier New', Courier, monospace;
      font-size: 15px;
      max-height: 600px;
      overflow-y: auto;
    }
  </style>
</head>
<body>

<nav>
  <a href="{{ url_for('home') }}">Home</a>
</nav>

<main>
  <h2>System Log History</h2>
  {% if logs %}
    <pre>
{% for log in logs %}
{{ log }}
{% endfor %}
    </pre>
  {% else %}
    <p>No logs found.</p>
  {% endif %}
</main>

<div class="watermark">BY @VIKASREDDY</div>

</body>
</html>
