{% extends "base.html" %}
{% block title %}Admin Home{% endblock %}

{% block content %}
<h2>👨‍💼 Welcome, Admin</h2>

<div class="admin-panel">
  <a href="{{ url_for('safety') }}"><button class="main-btn">🦺 Safety Monitoring</button></a>
  <a href="{{ url_for('progress') }}"><button class="main-btn">📊 Progress Tracking</button></a>
  <a href="{{ url_for('manage_users') }}"><button class="main-btn">👥 Manage Users</button></a>
  <a href="{{ url_for('edit_code') }}"><button class="main-btn">🛠 Edit Project Files</button></a>
  <a href="{{ url_for('view_logs') }}"><button class="main-btn">📝 View Logs</button></a>
</div>

<a href="{{ url_for('logout') }}"><button class="main-btn red">🚪 Logout</button></a>

<style>
  .admin-panel {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
  }

  .main-btn {
    padding: 14px 28px;
    font-size: 16px;
    background-color: #004080;
    color: white;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  .main-btn.red {
    background-color: red;
  }
</style>
{% endblock %}
